<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Countdown</h1>
            <div id="target-date" class="target-date"></div>
            <div class="countdown">
                <div class="time-unit">
                    <div id="days" class="time-value">--</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-unit">
                    <div id="hours" class="time-value">--</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-unit">
                    <div id="minutes" class="time-value">--</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-unit">
                    <div id="seconds" class="time-value">--</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
